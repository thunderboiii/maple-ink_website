backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "public/img/uploads"
public_folder: "/img/uploads"
collections: 
 - name: "portfolio"
   label: "Portfolio"
   folder: "_portfolio"
   create: true
   fields:
    - {label: "Title", name: "title", widget: "string", tagname: "h2"}
    - {label: "Description", name: "description", widget: "string"}
    - {label: "Image", name: "image", widget: "image"}
    - {label: "Icon", name: "icon", widget: "image"}
    - {label: "Tags", name: "tags", widget: "list", default: ['portfolio']}
 - name: "latest-work"
   label: "Latest Work"
   folder: "_work"
   create: true
   fields:
    - {label: "Hero Image", name: "hero-image", widget: "image"}
    - {label: "Icon", name: "icon", widget: "image"}
    - {label: "Social Media", name: "social-media", widget: "select", options: ['Facebook', 'Instagram', 'Linkedin', 'TikTok']}
    - {label: "Slogan", name: "slogan", widget: "string"}